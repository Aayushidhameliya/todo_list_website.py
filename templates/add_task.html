<!-- templates/add_task.html -->
{% extends "base.html" %}
{% block title %}Add Task{% endblock %}

{% block content %}
<div class="add-task">
    <h2>Add Task</h2>
    <form action="/add" method="POST">
        <input type="text" name="content" placeholder="Enter task here" required>
        <button type="submit">Add Task</button>
    </form>
</div>
{% endblock %}
